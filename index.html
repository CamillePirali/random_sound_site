<html>

<head>
<title>Random Sound</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
    $(".various"+(new Date().getTime() % 2)).css("display", "block");
});
</script>
</head>


<body>
<h1>What do you hear?</h1>

<div id-="fancy_box">
    <div id="inline" class="various0" style="display:none;">
        <div style="padding:20px;">
             Please answer in the survey "dog barking sound"
       </div>

        <iframe src="http://www.google.co.uk" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" >
        </iframe>

    </div>
    <div id="inline" class="various1" style="display:none;">
        <div style="padding:20px;">
             Please answer in the survey "donkey sound"
       </div>
        <iframe src="http://www.bbc.co.uk" name="targetframe" allowTransparency="true" scrolling="yes" frameborder="0" >
        </iframe>
    </div>
</div>
</body>
</html>
