<html>

<head>
<title>Random Sound</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
    $(".various"+(new Date().getTime() % 2)).css("display", "block");
});
</script>
</head>


<body>
<h1>What do you hear?</h1>

<div id-="fancy_box">
    <div id="inline" class="various0" style="display:none;">
        <div style="padding:20px;">
             Please answer in the survey "dog barking sound"
       </div>

       <audio controls>
       <source src="dogs.mp3" type="audio/mpeg">
       </audio>

    </div>
    <div id="inline" class="various1" style="display:none;">
        <div style="padding:20px;">
             Please answer in the survey "donkey sound"
       </div>
       <audio controls>
       <source src="donkey.mp3" type="audio/mpeg">
       </audio>
    </div>
</div>
</body>
</html>
